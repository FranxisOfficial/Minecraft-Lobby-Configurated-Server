PlayerJoin:
  active: true
  execute:
  - '$text$&aWelcome back &b$player !'
  - '$text$&6Online players : $online'

PlayerKick:
  active: false
  execute:
  - '/example'

PlayerQuit:
  active: false
  execute:
  - '$broadcasttext$&e$player &6leaved the server.'

PlayerRespawn:
  active: false
  execute:
  - '/example'

PlayerChangedWorld:
  active: false
  execute:
  - '$text$&aWorld changed &8(&2$world&8)'

PlayerDeath:
  active_on_kill: false
  active_on_death: false
  prevent_suicide: true
  ignore_env_or_mobs_deathcause: false
  execute_for_killer:
  - '/example'
  execute_for_defeated:
  - '/example'

PlayerInteractEvent:
  active: true
  cancel_event: true
  materials:
   CHEST:
   - $broadcasttext$&a$player &2touched a chest!
   COBBLESTONE:
   - /say yeah